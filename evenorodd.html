<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="maininpt">
    <button onclick="main()">Even or Odd</button>
</body>
<script>
    function main(){
        const no = parseInt(maininpt.value)
        if(no % 2 === 0){
            console.log('is even')
        }else{
            console.log('is odd')
        }
    }
</script>
</html>
