<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="maininpt">
    <button onclick="main()">Factorial</button>
</body>
<script>
    function main() {
        let no = parseInt(maininpt.value)
        for (let i = 1; i < parseInt(maininpt.value); i++) {
            no *= i
        }
        console.log(no)
    }
</script>

</html>
